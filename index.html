<html>
    <head>
        <title>Puppy Bowl</title>
        <link rel ="stylesheet" href ="./styles.css">
        <script src ="./index.js" defer></script>
    </head>
    <body>
<h1>PUPPY BOWL</h1>
<form>
    <h2>Add a New Puppy</h2>

    <label>Name:</label>
    <input type="text" id="name"> </br>

    <label>Breed:</label>
    <input type="text" id="breed"></br>

    <label>Status:</label>
    <select id="status">
        <option value="bench" selected>Bench</option>
        <option value="field">Field</option>
    </select>

    <label>Image URL:</label>
    <input type="text" id="imgUrl"></br>

    <button type="submit">Add Puppy</button>

</form>
<div></div>
    </body>
</html>
